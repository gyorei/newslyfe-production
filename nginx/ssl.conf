# SSL konfiguráció a News alkalmazáshoz
# Let's Encrypt tanúsítványokhoz

# SSL protokoll beállítások
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
ssl_prefer_server_ciphers off;

# SSL session beállítások
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=63072000" always;

# SSL tanúsítványok (Let's Encrypt)
ssl_certificate /etc/letsencrypt/live/newslyfe.com/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/newslyfe.com/privkey.pem;

# DH paraméterek (opcionális, teljesítmény növelés)
ssl_dhparam /etc/ssl/certs/dhparam.pem; 