# Nginx konfiguráció a News alkalmazáshoz
# Hetzner Cloud VPS-en való használatra

# Worker folyamatok
worker_processes auto;
worker_rlimit_nofile 65535;

# Events blokk
events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

# HTTP blokk
http {
    # H2C smuggling védelem - upgrade header map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Alap beállítások
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logolás
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Teljesítmény beállítások
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Gzip tömörítés
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Upstream a Node.js backend-hez
    upstream backend {
        server 127.0.0.1:3002;
        keepalive 32;
    }
    
    # Fő szerver blokk
    server {
        listen 80;
        server_name newslyfe.com www.newslyfe.com;
        
        # HTTP -> HTTPS átirányítás
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS szerver blokk
    server {
        listen 443 ssl http2;
        server_name newslyfe.com www.newslyfe.com;
        
        # SSL beállítások
        include /etc/nginx/ssl.conf;
        
        # Root könyvtár
        root /var/www/newslyfe/build;
        index index.html;
        
        # Biztonsági fejlécek
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self';" always;
        
        # Statikus fájlok cache - hash alapú fájlokhoz (cache busting)
        location ~* \.([a-f0-9]{8,})\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }
        
        # Statikus fájlok cache - nincs hash (rövid cache)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600, must-revalidate";
            access_log off;
        }
        
        # JSON feedek
        location /feeds/ {
            alias /var/www/news/public/feeds/;
            try_files $uri =404;
            expires 10m;
            add_header Cache-Control "public";
            add_header Content-Type "application/json";
        }
        
        # Auth API-k szigorú rate limiting (brute force védelem)
        location /api/auth {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            # H2C smuggling teljes megelőzése - HTTP/1.0 használata
            proxy_http_version 1.0;
            # Upgrade és Connection headerek teljes letiltása
            proxy_set_header Upgrade "";
            proxy_set_header Connection close;
            proxy_set_header Host newslyfe.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Általános API végpontok
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://backend;
            # H2C smuggling teljes megelőzése - HTTP/1.0 használata
            proxy_http_version 1.0;
            # Upgrade és Connection headerek teljes letiltása
            proxy_set_header Upgrade "";
            proxy_set_header Connection close;
            proxy_set_header Host newslyfe.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }
        
        # React router támogatás
        location / {
            limit_req zone=general burst=100 nodelay;
            
            try_files $uri $uri/ /index.html;
            
            # index.html nem cache-elődik a friss verzióhoz
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                add_header Pragma "no-cache";
                add_header Last-Modified $date_gmt;
                add_header ETag "";
                if_modified_since off;
            }
            
            # Cache beállítások egyéb tartalmakhoz
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
        
        # Nginx status (csak localhost)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
} 